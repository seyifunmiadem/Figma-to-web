<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- Local Css links -->
    <link rel="stylesheet" href="css/otp.css" />
    <title>Get OTP</title>
  </head>
  <body>
    <div class="container">
      <section class="image section">
        <div class="otp_img">
          <img src="images/OTP 1.svg" alt="" />
        </div>
      </section>
      <section class="verification">
        <div class="verification_text">
          <h2 class="section_title">OTP Verification</h2>
          <p class="otp_description">
            <span
              >We will send you a one-time password<br />
              to this mobile number.</span
            >
          </p>
          <p class="light_text">Enter Mobile Number</p>
          <span class="number">+234 9059243378</span>
          <span class="line"></span>
        </div>
      </section>
      <section class="section">
        <div class="otp_button">
          <a href="#" class="button">Get OTP</a>
        </div>
      </section>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
